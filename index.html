<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Napture's platter</title>
    <!-- Sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind config cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/bb0c37ba29.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="w-full max-w-screen-2xl mx-auto font-[Sora]">
    <!-- Header section -->
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
      <!-- Navigation section of header -->
      <nav class="w-11/12 mx-auto my-6 flex justify-between items-center">
        <!-- Nav image section -->
        <div class="">
          <img class="w-5/6 md:w-full" src="c2-assets/logo-header.png" alt="" />
        </div>
        <!-- Nav items section -->
        <div class="hidden lg:block">
          <ul class="flex gap-8 text-xl list-none font-medium">
            <li><a class="no-underline" href="">Product</a></li>
            <li><a class="no-underline" href="">Services</a></li>
            <li><a class="no-underline" href="">Contact us</a></li>
          </ul>
        </div>
        <!-- Navigation icon/button section -->
        <div class="space-x-4 hidden md:block text-xl font-normal">
          <!-- Navigation icons -->
          <a class="no-underline" href="">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a class="no-underline" href="">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <!-- Navigation buttons -->
          <button class="border-2 border-green-600 rounded-md px-6 py-1">
            Login
          </button>
          <button
            class="border-2 border-green-600 bg-green-600 text-white rounded-md px-6 py-1"
          >
            Register
          </button>
        </div>
        <!-- Header solid bar section -->
        <div class="text-4xl text-green-600 md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <!-- Horizontal green line -->
      <div class="w-full h-px bg-green-600 md:hidden"></div>

      <!-- Banner section of header -->
      <section class="w-11/12 mx-auto">
        <!-- Banner title section -->
        <div class="text-center space-y-8 mt-24 mb-10">
          <h1 class="text-6xl font-semibold">
            Freshness
            <span class="text-green-600">You Can <br />Count </span>On, Prices
            You’ll Love!
          </h1>
          <p class="text-xl">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry <br />
            staples, we’ve got you covered every day!
          </p>
        </div>
        <!-- Banner image section -->
        <div>
          <img class="w-full mx-auto px-12" src="c2-assets/hero-vegetables.png" alt="" />
        </div>
      </section>
    </header>

    <!-- Main section -->
    <main></main>

    <!-- Footer section -->
    <footer></footer>
  </body>
</html>
